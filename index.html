<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="566294.ico" type="image/x-icon">
    <title>Tic-Tac-Toe üéÆ‚≠ï‚ùå</title>

    <style>
        /* Reset & Base */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: url("tictac.jpg") no-repeat center center / cover;
}


.wrapper {
  text-align: center;
  padding: 20px;
}

/* Game Info */
.game-info {
  font-size: 1.2rem;
  font-weight: bold;
  margin-bottom: 15px;
  color: #fff;
}

/* Tic Tac Toe Grid */
.tic-tac-toe {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 8px;
  max-width: 320px;
  margin: 0 auto 20px;
}

.box {
  background: #fff;
  border-radius: 10px;
  height: 100px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 2.5rem;
  font-weight: bold;
  color: #333;
  cursor: pointer;
  transition: transform 0.2s ease, background 0.3s;
}

.box:hover {
  background: #f0f0f0;
  transform: scale(1.05);
}

/* Button */
.btn {
  padding: 10px 20px;
  background: #fff;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.3s, transform 0.2s;
}

.btn:hover {
  background: #f1f1f1;
  transform: translateY(-2px);
}

/* Responsive */
@media (max-width: 600px) {
  .tic-tac-toe {
    max-width: 90vw;
    gap: 6px;
  }

  .box {
    height: 80px;
    font-size: 2rem;
  }

  .game-info {
    font-size: 1rem;
  }

  .btn {
    font-size: 0.9rem;
    padding: 8px 16px;
  }
}

@media (max-width: 400px) {
  .box {
    height: 70px;
    font-size: 1.8rem;
  }
}

    </style>

</head>
<body>
    
    <div class="wrapper">

        <p class="game-info"></p>

        <div class="tic-tac-toe">
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
            <div class="box box4"></div>
            <div class="box box5"></div>
            <div class="box box6"></div>
            <div class="box box7"></div>
            <div class="box box8"></div>
            <div class="box box9"></div>
        </div>

        <button class="btn">New Game</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
